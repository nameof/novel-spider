					<td>作者</td>

				</tr>
			</thead>
			<tbody id="list">
			</tbody>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<!-- <script src="http://www.ifengxue.com/ifengxue/res/js/base64.js"></script> -->
	<script>
		$(function() {
			$("#btnSearch").click(search);
		})
		function search() {
			var val = $("#keyword").val().trim();
			if (val.length == 0) {
				alert("请输入小说的名字或者作者的名字...");
				return;
			}
			$.ajax({
				url:"./novelSearch.do",
				type:"post",
				dataType:"json",
				data: {
					"keyword" : val,
				},
				error: function (data) {
					alert(data.status);
				},
				success:function(result) {
					$("#list").html("");
					$(result.data).each(function(index,novel){
						var $tr = $("<tr><td>" + (index + 1) + "</td><td><a href='./chapterList.do?url=" + novel.url + "'>"
								+ novel.name + "</a></td><td>"
								+ novel.author + "</td><td>"
								+ novel.lastUpdateChapter + "</td><td>"
								+ (novel.status == 1 ? "连载" : "完结") + "</td><td>"
								+ getPlatform(novel.platformId) + "</td></tr>");
						console.log($tr);
						$("#list").append($tr);
					});
				}
			});
		};
		function getPlatform(platformId) {
			if (platformId == 1) {
				return "顶点小说";
			} else if (platformId == 2) {
				return "笔趣阁";
			} else if (platformId == 3) {
				return "看书中";
			} else if (platformId == 4) {
				return "笔下文学";
			} else {
				return "为知";
			}
		}
	</script>
